<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="instruction">
      <div id="showIn" class="showInstruction">
        <i class="fas fa-bars" onclick="showInstruction()"></i><span>See Instruction</span>
      </div>
      <div id="closeIn" class="closeInstruction d-none">
        <i class="far fa-window-close" onclick="closeInstruction()"></i><span>Close Instruction</span>
      </div>
      <div class="instruction-item">
        <div id="welcome">
          <!-- <div style="background: #fff; position: fixed; top: 0; left: 0; height: 100vh; width: 100%;"></div> -->
        </div>
      </div>
    </div>

    <div class="name">
      <h1>Created by Hoa Lam | May 2021</h1>
    </div>
    <div class="container">
      <header>
        <div class="header__container">
          <div class="clear">
            <i class="fas fa-eraser"></i>
          </div>
          <div id="date"></div>
        </div>
      </header>
      <div class="content">
        <ul id="list" style="list-style: none">
          <!-- <li class="item">
                    <i class="far fa-circle" job="complete" id="0"></i>
                    <p class="text" style="text-decoration: line-through;">Drink Coffee</p>
                    <i class="far fa-trash-alt" job="delete" id="0"></i>
                </li> -->
        </ul>
      </div>
      <div class="add-to-do">
        <i class="fas fa-plus-circle" id="addToDo" aria-label="true"></i>
        <input
          type="text"
          id="input"
          placeholder="Add a to-do"
          class="border-primary"
        />
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
